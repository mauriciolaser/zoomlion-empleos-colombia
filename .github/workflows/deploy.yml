# .github/workflows/deploy.yml
name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VITE_GTM_ID:      ${{ secrets.VITE_GTM_ID }}
      VITE_API_URL:     ${{ secrets.VITE_API_URL }}
      VITE_EMPLEOS_URL: ${{ secrets.VITE_EMPLEOS_URL }}
      VITE_APP_URL:     ${{ secrets.VITE_APP_URL }}

    steps:
      - name: â© Inicio del workflow
        run: echo "ğŸš€ Empezando deployâ€¦"

      - name: â¤µï¸ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0

      - name: ğŸ“¦ Cache NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Instalar dependencias sin optional, audit ni fund
        run: |
          # Desactivar installs opcionales, audit y fund
          npm config set optional false
          npm config set audit false
          npm config set fund false
          npm ci --loglevel=warn

      - name: ğŸ—ï¸ Compilar con Vite
        run: |
          echo "ğŸ”¨ Construyendoâ€¦"
          npm run build
          echo "âœ”ï¸ Build listo en dist/"

      - name: ğŸ“¤ Preparando FTP
        run: echo "ğŸ”„ Subiendo dist/â€¦"

      - name: ğŸšš Deploy vÃ­a FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:               ${{ secrets.FTP_HOST }}
          username:             ${{ secrets.FTP_USERNAME }}
          password:             ${{ secrets.FTP_PASSWORD }}
          protocol:             ftp
          port:                 21
          local-dir:            dist/
          server-dir:           empleos.zoomlion.com.pe/
          security:             loose
          dangerous-clean-slate: false

      - name: âœ… Fin del workflow
        run: echo "ğŸ‰ Deploy completado."
