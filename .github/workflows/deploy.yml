# .github/workflows/deploy.yml

name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VITE_GTM_ID:      ${{ secrets.VITE_GTM_ID }}
      VITE_API_URL:     ${{ secrets.VITE_API_URL }}
      VITE_EMPLEOS_URL: ${{ secrets.VITE_EMPLEOS_URL }}
      VITE_APP_URL:     ${{ secrets.VITE_APP_URL }}
      VITE_NOTICIAS_URL:     ${{ secrets.VITE_NOTICIAS_URL}}

    steps:
      - name: â© Inicio del workflow
        run: echo "ğŸš€ Empezando deployâ€¦"

      - name: â¤µï¸ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js con cache de NPM
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: npm

      - name: ğŸ”§ Ajustar retries/timeout de NPM (.npmrc)
        run: |
          cat > .npmrc <<EOF
          # MÃ¡s retries/timeout para evitar 503
          fetch-retries=5
          fetch-retry-factor=2
          fetch-retry-mintimeout=20000
          fetch-retry-maxtimeout=120000
          EOF

      - name: ğŸ“¦ Instalar dependencias (solo audit/fund off, log mÃ­nimo)
        run: |
          npm ci \
            --prefer-offline \
            --no-audit \
            --no-fund \
            --loglevel=error

      - name: ğŸ—ï¸ Compilar con Vite
        run: |
          echo "ğŸ”¨ Construyendoâ€¦"
          npm run build
          echo "âœ”ï¸ Build listo en dist/"

      - name: ğŸ“¤ Preparando FTP
        run: echo "ğŸ”„ Subiendo dist/â€¦"

      - name: ğŸšš Deploy vÃ­a FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:               ${{ secrets.FTP_HOST }}
          username:             ${{ secrets.FTP_USERNAME }}
          password:             ${{ secrets.FTP_PASSWORD }}
          protocol:             ftp
          port:                 21
          local-dir:            dist/
          server-dir:           empleos.zoomlion.com.co/
          security:             loose
          dangerous-clean-slate: false

      - name: âœ… Fin del workflow
        run: echo "ğŸ‰ Deploy completado."
