name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # â”€â”€â”€ Inyectamos las variables VITE_* desde Secrets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    env:
      VITE_GTM_ID: ${{ secrets.VITE_GTM_ID }}
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_EMPLEOS_URL: ${{ secrets.VITE_EMPLEOS_URL }}
      VITE_APP_URL: ${{ secrets.VITE_APP_URL }}

    steps:
      # 0) Inicio del workflow
      - name: â© Inicio del workflow
        run: echo "ğŸš€ Comenzando despliegue de perulainen.com por FTPâ€¦"

      # 0.b) Debug: confirmamos que VITE_GTM_ID estÃ¡ disponible
      - name: ğŸš¨ Debug VITE_GTM_ID
        run: |
          echo "VITE_GTM_ID=$VITE_GTM_ID"

      # 1) Checkout del cÃ³digo
      - name: â¤µï¸  Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2) Setup de Node.js LTS
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: npm

      # 3) Instalar dependencias
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      # 3.b) Instalar yargs para el script CLI
      - name: ğŸ“¦ Instalar yargs
        run: npm install yargs

      # 4) Compilar proyecto con Vite
      - name: ğŸ—ï¸  Compilar proyecto
        run: |
          echo "ğŸ”¨ Construyendo con Vite..."
          npm run build
          echo "âœ”ï¸  Build completado en dist/"

      # 5) Mensaje antes de deploy
      - name: ğŸ“¤ Preparando subida FTP
        run: echo "ğŸ”„ Cargando carpeta dist/ a tu hostingâ€¦"

      # 6) Despliegue vÃ­a FTP
      - name: ğŸšš Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:               ${{ secrets.FTP_HOST }}
          username:             ${{ secrets.FTP_USERNAME }}
          password:             ${{ secrets.FTP_PASSWORD }}
          protocol:             ftp
          port:                 21
          local-dir:            dist/
          server-dir:           empleos.zoomlion.com.pe/
          security:             loose
          dangerous-clean-slate: false

      # 10) Fin del workflow
      - name: âœ… Fin del workflow
        run: echo "ğŸ‰ Deploy completado con Ã©xito."
